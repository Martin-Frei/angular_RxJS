<!-- sender.component.html -->
<div class="sender-container">
  
  <!-- Linker Bereich: String -->
  <div class="sender-string">
    <h3>Send String Message</h3>
    <form>
      <input 
        [(ngModel)]="message" 
        name="message"
        placeholder="Enter Message..." 
      />
      <button type="button" (click)="send()">Send Message</button>
    </form>
  </div>

  <!-- Rechter Bereich: FormData -->
  <div class="sender-formdata">
    <h3>Send Form Data</h3>
    <form (ngSubmit)="submitForm()">
      <input 
        type="text" 
        placeholder="Name" 
        [(ngModel)]="name"
        name="name"
      />
      <input 
        type="email" 
        placeholder="Email" 
        [(ngModel)]="email"
        name="email"
      />
      <input 
        type="number" 
        placeholder="Age" 
        [(ngModel)]="age"
        name="age"
      />
      <button type="submit">Submit Form</button>
    </form>
  </div>

</div>
