<form>
  <div class="sender-box">
    <h2>Sender Component</h2>
    <label>Message</label>
    <input 
      [(ngModel)]="message" 
      name="message"
      placeholder="Enter Message..." />
    <button type="button" (click)="send()">Send Messages</button>
  </div>
</form>
