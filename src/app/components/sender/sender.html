<form (ngSubmit)="send()">
  <div class="sender-box">
    <h2>Sender Component</h2>
    <label>Message</label>
    <input [(ngModel)]="message" placeholder="Enter Message..." />
    <button type="submit">Send Messages</button>
  </div>
</form>
